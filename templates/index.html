<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KopiVerse - Semantic Knowledge Graph</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
            rel="stylesheet">

        <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); /* Tema Dark Elegant */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .hero-title {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto 50px auto;
        }

        /* Kartu Peran */
        .role-card {
            background: rgba(255, 255, 255, 0.05); /* Efek Kaca (Glassmorphism) */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            transition: all 0.4s ease;
            cursor: pointer;
            height: 100%;
            text-decoration: none;
            color: white;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .role-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Ikon Peran */
        .role-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            display: inline-block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .role-card:hover .role-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .role-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .role-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        /* Aksen Warna Hover per Kartu */
        .card-petani:hover .role-title { color: #4ade80; } /* Hijau Muda */
        .card-roaster:hover .role-title { color: #f87171; } /* Merah Muda */
        .card-barista:hover .role-title { color: #67e8f9; } /* Biru Muda */

        /* Footer */
        .footer-text {
            margin-top: 60px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
    </head>
    <body>

        <div class="container text-center">

            <h1 class="display-4 hero-title">‚òï KopiVerse Ontology</h1>
            <p class="hero-subtitle">
                Sistem Web Semantik Cerdas. Satu basis data (Knowledge Graph),
                tiga perspektif berbeda untuk mendukung keputusan Anda.
            </p>

            <div class="row g-4 justify-content-center">

                <div class="col-md-4 col-lg-3">
                    <a href="/role/petani" class="role-card card-petani">
                        <div class="role-icon">üë®‚Äçüåæ</div>
                        <h3 class="role-title">Petani</h3>
                    </a>
                </div>

                <div class="col-md-4 col-lg-3">
                    <a href="/role/roaster" class="role-card card-roaster">
                        <div class="role-icon">üî•</div>
                        <h3 class="role-title">Roaster</h3>
                    </a>
                </div>

                <div class="col-md-4 col-lg-3">
                    <a href="/role/barista" class="role-card card-barista">
                        <div class="role-icon">‚òï</div>
                        <h3 class="role-title">Barista</h3>
                    </a>
                </div>

            </div>

            <div class="footer-text">
                Powered by Apache Jena Fuseki & Python Flask | Ontology Version
                3.0
            </div>

        </div>

    </body>
</html>
